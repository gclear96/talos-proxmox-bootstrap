# Per-node Talos patch (YAML)
machine:
  kernel:
    modules:
      - name: nbd
      - name: iscsi_tcp
      - name: configfs
  network:
    hostname: ${hostname}
  install:
    disk: ${install_disk}
    wipe: false
    image: ${installer_image}

cluster:
  allowSchedulingOnControlPlanes: ${allow_scheduling_on_control_planes}
