{{- if .Values.platform.repoAuth.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: platform-repo
  namespace: {{ .Release.Namespace }}
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  url: {{ required "platform.repoURL is required" .Values.platform.repoURL | quote }}
  username: {{ required "platform.repoAuth.username is required when repoAuth.enabled=true" .Values.platform.repoAuth.username | quote }}
  password: {{ required "platform.repoAuth.password is required when repoAuth.enabled=true" .Values.platform.repoAuth.password | quote }}
{{- end }}
